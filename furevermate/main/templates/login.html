{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration - Furever Mate</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <div class="form-box shadow-lg">
                <h2 id="form-title" class="text-center">Login</h2>
                <!-- Login Form -->
                <form id="login-form" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="toggle-text">
                        Don't have an account? <span onclick="toggleForm()">Register</span>
                    </p>
                </form>

                <!-- Registration Form -->
                <form id="register-form" method="POST" action="{% url 'register' %}" style="display: none;">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <p class="toggle-text">
                        Already have an account? <span onclick="toggleForm()">Login</span>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            const formTitle = document.getElementById("form-title");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
                formTitle.textContent = "Login";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
                formTitle.textContent = "Register";
            }
        }
    </script>
</body>
</html>
